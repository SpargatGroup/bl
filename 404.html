<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found - Blockman Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #8A2BE2;
      --accent: #DA70D6;
      --dark: #1A1A2E;
      --light: #F8F9FA;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2D1B4E, #1A1033);
      color: var(--light);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo img {
      height: 80px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: rotate(-5deg);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.8rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      font-size: 1rem;
    }

    a.btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="/"><img src="https://i.imgur.com/MSrk6vn.png" alt="Blockman Launcher Logo" /></a>
  </div>

  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  
  <a href="index" class="btn"><i class="fas fa-home"></i> Go Home</a>

</body>
</html>
